<!-- Product placeholder image -->
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#1A1A1A"/>
  
  <!-- Border -->
  <rect x="2" y="2" width="296" height="196" fill="none" stroke="#FFD700" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Camera outline -->
  <rect x="100" y="70" width="100" height="60" rx="8" fill="none" stroke="#FFD700" stroke-width="3"/>
  
  <!-- Camera lens -->
  <circle cx="150" cy="100" r="25" fill="none" stroke="#FFD700" stroke-width="3"/>
  <circle cx="150" cy="100" r="15" fill="none" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Flash -->
  <rect x="170" y="80" width="8" height="8" rx="2" fill="#FFD700"/>
  
  <!-- Text -->
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#888888">Product Image</text>
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#666666">Coming Soon</text>
</svg>
