<!-- This is a placeholder SVG logo for RentApp -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#000000" stroke="#FFD700" stroke-width="10"/>
  
  <!-- Camera body -->
  <rect x="60" y="80" width="80" height="50" rx="8" fill="#FFD700"/>
  
  <!-- Camera lens -->
  <circle cx="100" cy="105" r="20" fill="#000000"/>
  <circle cx="100" cy="105" r="12" fill="#333333"/>
  <circle cx="100" cy="105" r="6" fill="#FFD700"/>
  
  <!-- Camera flash -->
  <rect x="130" y="85" width="8" height="8" rx="2" fill="#FFFFFF"/>
  
  <!-- Text -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#FFD700">RentApp</text>
  
  <!-- Rental symbol -->
  <path d="M 70 130 Q 100 145 130 130" stroke="#FFD700" stroke-width="3" fill="none"/>
  <polygon points="125,128 135,130 125,135" fill="#FFD700"/>
</svg>
